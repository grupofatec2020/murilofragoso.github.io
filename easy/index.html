<html>
    <head>
        <meta charset="utf8"/>
        <title>Easy Statistcs</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/table.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/header.js"></script>
        <script src="js/calculos.js"></script>
        <script src="js/form.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>       
    </head>
    <body>
        <header>
            <label id="returnForm">Easy Statistics</label>
            <label class="btnHeader">Entrar</label>
        </header>
        <div id="divMae">
            <div id="divContent">
                <div id="divContentForm">
                    <div>
                        <label for="idTipoDePesquisa">Tipo de Pesquisa</label>
                        <select id="idTipoDePesquisa">
                            <option value="">Selecione</option>
                            <option value="A">Amostra</option>
                            <option value="P">População</option>
                        </select>
                    </div>
                    <div>
                        <label for="idTipoDeVariavel">Tipo de Variável</label>
                        <select id="idTipoDeVariavel">
                            <option value="">Selecione</option>
                            <option value="QN">Qualitativa Nominal</option>
                            <option value="QO">Qualitativa Ordinal</option>
                            <option value="QD">Quantitativa Discreta</option>
                            <option value="QC">Quantitativa Contínua</option>
                        </select>
                    </div>
                    <div style="display: none" id="divOrdemVariaveis">
                        <label for="idOrdemVariavel">Ordem das Variavéis</label>
                        <input type="text" id="idOrdemVariavel" placeholder="Ex: 1;2;3;...">
                    </div>
                    <div>
                        <label for="idNomeVariavel">Nome da Variável</label>
                        <input type="text" id="idNomeVariavel">
                    </div>
                    <div>
                        <label for="idSeparatrizes">Medidas Separatrizes</label>
                        <select id="idSeparatrizes">
                            <option value="">Selecione</option>
                            <option value="Q">Quartil</option>
                            <option value="Qui">Quintil</option>
                            <option value="D">Decil</option>
                            <option value="Po">Porcentil</option>
                            <option value="Pe">Personalizada</option>
                        </select>
                        <select id="idNumeroSeparatrizes">
                            <option value="">Selecione</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div>
                        <label>Entrada de Dados</label>
                    </div>
                    <div>
                        <input type="text" id="idValores" placeholder="Ex: 1;2;3;...">
                    </div>
                    <div>
                        <button id="bntCalcular">Calcular</button>
                    </div>
                </div>
                <div id="divContentTable" style="display: none;">
                    <div class="table-responsive centerTable">
                        <table class="table table-bordered table-dark" style = "width:90px" id="tableResult">
                            <thead>
                                <tr>
                                    <th scope="col">Variável pesquisada</th>
                                    <th scope="col">Frequência simples (Fi)</th>
                                    <th scope="col">Frequência simples % (Fi%)</th>
                                    <th scope="col">Frequência acumulada(Fac)</th>
                                    <th scope="col">Frequência acumulada % (Fac%)</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

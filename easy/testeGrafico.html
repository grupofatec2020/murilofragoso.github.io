<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <div style="width: 400px; height: 400px;">
            <canvas class="line-chart"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
            var ctx = document.getElementsByClassName("line-chart");

            var chartGraph = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ['20|-28', '28|-36', '36|-44', '44|-52', '52|-60', '60|-68'],
                    datasets: [{
                        label: "Número de peças produzidas por dia",
                        data: [10, 14, 19, 24, 14, 10],
                        borderWidth: 0,
                        borderColor: 'rgba(77, 166, 253, 0.85)',
                        backgroundColor: ['rgba(77, 166, 253, 0.85)',
                            'rgba(0, 0, 255, 1)',
                            'rgba(100, 149, 237, 1)',
                            'rgba(47, 149, 79, 1)',
                            'rgba(77, 166, 253, 0.85)',
                            'rgba(0, 0, 255, 1)',
                        ]
                    }]
                },
                options: {
                    legend: {
                        labels: {
                            fontColor: '#000'
                        }
                    },
                    scales: {
                        xAxes: [{
                            categoryPercentage: 1.0,
                            barPercentage: 1.0,
                            ticks: {
                                fonColor: '#000'
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                fontColor: '#000',
                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <div style="width: 400px; height: 400px;">
            <canvas class="line-chart"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
            var ctx = document.getElementsByClassName("line-chart");

            var chartGraph = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ['2000', '3000', '4000', '5000'],
                    datasets: [{
                        label: "Número de peças produzidas por dia",
                        data: [20, 40, 20, 10],
                        borderColor: 'rgba(77, 166, 253, 0.85)',
                        backgroundColor: ['rgba(24, 255, 255)',
                            'rgba(26, 35, 126)',
                            'rgba(100, 149, 237, 1)',
                            'rgba(0, 131, 143)',
                        ]
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,

                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
